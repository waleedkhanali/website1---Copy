    <script>
        var data = window.location.search;
        var data1 = new URLSearchParams(data).get("data");
        var jsondata = JSON.parse(data1)
        console.log(jsondata); 
        /////////////////////Code for left image div ////////////////////////// 
        var imgdiv = document.getElementById("imgdiv");
        var imglength = jsondata.images.length
        for(i=0;i<imglength;i++){
            var img = document.createElement("img");
            img.src = jsondata.images[i];
            img.className = "img";
            imgdiv.appendChild(img);
            img.addEventListener("click",function(){
                $(".img").css({"border":"none"})
                this.style.border = "2px solid orangered"
                $(".img2").attr("src",this.src);
                
                
            })
        }
        /////////////////////Code for left image div ////////////////////////// 
        /////////////////////Code for main image div ////////////////////////// 
        var maindiv = document.getElementById("maindiv");
        var img1 = document.createElement("img");
        img1.src = jsondata.images[0];
        img1.className = "img2";
        maindiv.appendChild(img1); 
        document.getElementById("discription").innerHTML = jsondata.description;
        document.getElementById("price").innerHTML = "Rs." + " " +jsondata.price;
        document.getElementById("discount").innerHTML ="-"+ Math.floor(jsondata.discountPercentage)+"%";
        document.getElementById("catogories").innerHTML = "> "+" "+jsondata.category;
        document.getElementById("brand").innerHTML = jsondata.brand;
        document.getElementById("stock1").innerHTML = jsondata.stock;
        document.getElementById("discription1").innerHTML = jsondata.description;
        function remove(ele){
            var quantity = document.getElementById("quantity");
            var quantity1 = Number(quantity.innerHTML);
            if(quantity.innerHTML == 1){
                ele.style.cursor = "not-allowed"
            }
            else{
                quantity.innerHTML = quantity.innerHTML-1;
                ele.style.cursor = "auto"
            }
        }
        function add(ele){
            var quantity = document.getElementById("quantity");
            var quantity1 = Number(quantity.innerHTML);
            if(quantity.innerHTML == document.getElementById("stock1").innerHTML){
                ele.style.cursor = "not-allowed"
            }
            else{
                quantity.innerHTML = quantity1+1;
                ele.style.cursor = "auto"
            }
        }
    </script>
